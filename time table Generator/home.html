	<body>
		<a href="home.html">HOME</a>

		<h1 class="center">
			GRAPHIC ERA DEEMED TO BE UNIVERSITY
		</h1>
		<div class="container">
			<div class="row">
				<div class="col-md-1">
					<button id="backward">&lt;</button>
				</div>
				<div class="col-md-10">
						<img id="bigImage" class="large-img" src="h.jpg" alt="MAINIMAGE"/> 
				</div>
				<div class="col-md-1">
						<button id="forward">&gt;</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<img id="image1" class="crop-img" src="clg1.jpg" alt="IMAGE"/> 
				</div>
				<div class="col-md-3">
					<img id="image2" class="crop-img" src="clg2.jpg" alt="IMAGE"/> 
				</div>
				<div class="col-md-3">
					<img id="image3" class="crop-img" src="clg3.jpg" alt="IMAGE"/> 
				</div>
				<div class="col-md-3">
					<img id="image4" class="crop-img" src="clg4.jpg" alt="IMAGE"/> 
				</div>
			</div>
		</div>
		<script>
		var paused = false;
		//big image is that image
		$(".crop-img").click(function(){
			$("#bigImage").attr('src', 
				$(this).attr('src'));
		});
		var counter = 1;
		//manually click mini image
		$("#image"+counter).click();
		$("#backward").click(function (){
			counter = counter - 1;
			if(counter < 1){
				counter = 4;
			}
			$("#image"+counter).click();
		});
		$("#forward").click(function (){
			counter = counter + 1;
			if(counter > 4){
				counter = 1;
			}
			$("#image"+counter).click();
		});
		$("#bigImage").click(function (){
			paused = !paused;
		});
		setInterval(function (){
			if(!paused){
				$("#forward").click();
			};
		}, 2000);
	</script>

        <script>
$('.js-go-night').click(function(){
$('body').addClass('night');
$('div').addClass('night');
$('li').addClass('night');

		$('.js-go-day').click(function(){

$('div').removeClass('night');
